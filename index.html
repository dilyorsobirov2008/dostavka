<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperMarket üõí</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        }

        /* HEADER */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 22px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .cart-icon-wrapper {
            position: relative;
            cursor: pointer;
            font-size: 28px;
            transition: transform 0.2s;
        }

        .cart-icon-wrapper:active {
            transform: scale(0.95);
        }

        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ff6b6b;
            color: white;
            border-radius: 50%;
            width: 26px;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(255, 107, 107, 0.4);
        }

        /* SEARCH & FILTER */
        .search-section {
            padding: 12px 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 8px;
        }

        .search-input {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            background: white;
            font-size: 14px;
            font-family: inherit;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* CATEGORIES */
        .categories {
            display: flex;
            overflow-x: auto;
            background: #f8f9fa;
            padding: 10px 15px;
            gap: 8px;
            border-bottom: 1px solid #e0e0e0;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }

        .categories::-webkit-scrollbar {
            display: none;
        }

        .category-btn {
            background: white;
            border: 1.5px solid #e0e0e0;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
            color: #666;
        }

        .category-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .category-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        /* PRODUCTS GRID */
        .products-container {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .product-card:active {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.12);
        }

        .product-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #ff6b6b;
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            z-index: 10;
        }

        .product-image {
            width: 100%;
            height: 140px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            overflow: hidden;
            position: relative;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            padding: 12px;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .product-name {
            font-weight: 600;
            font-size: 13px;
            color: #333;
            line-height: 1.3;
            min-height: 26px;
        }

        .product-description {
            font-size: 11px;
            color: #999;
            line-height: 1.2;
        }

        .product-price {
            font-size: 16px;
            font-weight: 700;
            color: #667eea;
            margin: 4px 0;
        }

        .product-actions {
            display: flex;
            gap: 6px;
            margin-top: auto;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 4px;
            background: #f0f0f0;
            border-radius: 16px;
            padding: 3px 6px;
            flex: 1;
        }

        .quantity-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #667eea;
            font-weight: 600;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .quantity-btn:active {
            background: rgba(102, 126, 234, 0.1);
        }

        .quantity-value {
            flex: 1;
            text-align: center;
            font-weight: 600;
            font-size: 13px;
            color: #333;
        }

        .add-to-cart-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 12px;
            transition: all 0.2s;
            flex: 1;
        }

        .add-to-cart-btn:active {
            opacity: 0.9;
            transform: scale(0.98);
        }

        .remove-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 6px 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 600;
        }

        /* MODAL */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 2000;
            animation: fadeIn 0.3s ease;
            backdrop-filter: blur(2px);
        }

        .modal-overlay.active {
            display: flex;
            align-items: flex-end;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .modal {
            background: white;
            width: 100%;
            border-radius: 20px 20px 0 0;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            animation: slideUp 0.3s ease;
            overflow: hidden;
        }

        .modal-header {
            padding: 16px 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .modal-header h2 {
            font-size: 18px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #999;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 15px;
        }

        .cart-item {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 10px;
            align-items: flex-start;
        }

        .cart-item-image {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            flex-shrink: 0;
            overflow: hidden;
        }

        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .cart-item-price {
            color: #667eea;
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 8px;
        }

        .cart-item-controls {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .empty-cart {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-cart-icon {
            font-size: 56px;
            margin-bottom: 12px;
            opacity: 0.6;
        }

        .cart-summary {
            border-top: 2px solid #e0e0e0;
            padding: 15px;
            background: #f8f9fa;
            flex-shrink: 0;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
        }

        .summary-row.total {
            font-size: 16px;
            font-weight: 700;
            color: #667eea;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #e0e0e0;
        }

        /* CHECKOUT */
        .checkout-section {
            padding: 15px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: none;
            flex-shrink: 0;
        }

        .checkout-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 13px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .checkout-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .checkout-btn:active {
            opacity: 0.9;
            transform: scale(0.98);
        }

        .checkout-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* SUCCESS MODAL */
        .success-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 3000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            max-width: 90%;
        }

        .success-modal.active {
            display: block;
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0.3); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .success-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .success-modal h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .success-modal p {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }

        .no-products {
            grid-column: 1/-1;
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* RESPONSIVE */
        @media (max-width: 400px) {
            .products-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                padding: 10px;
            }
            
            .header h1 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <h1>üõí SuperMarket</h1>
            <div class="cart-icon-wrapper" onclick="openCart()">
                üõí
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </div>

        <!-- SEARCH -->
        <div class="search-section">
            <input type="text" class="search-input" id="searchInput" placeholder="Qidirish...">
        </div>

        <!-- CATEGORIES -->
        <div class="categories" id="categoriesContainer"></div>

        <!-- PRODUCTS -->
        <div class="products-container" id="productsContainer">
            <div style="grid-column:1/-1; text-align:center; padding:40px; color:#999;">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <!-- CART MODAL -->
    <div class="modal-overlay" id="cartModal">
        <div class="modal">
            <div class="modal-header">
                <h2>üõí Savatcha</h2>
                <button class="close-btn" onclick="closeCart()">‚úï</button>
            </div>
            <div class="modal-content" id="cartContent"></div>
            <div class="cart-summary" id="cartSummary"></div>
            <div class="checkout-section" id="checkoutSection">
                <div class="form-group">
                    <label>üì± Telefon raqamingiz</label>
                    <input type="tel" id="phoneInput" placeholder="+998 XX XXX XX XX" required>
                </div>
                <div class="form-group">
                    <label>üìç Lokatsiya (Manzil)</label>
                    <input type="text" id="locationInput" placeholder="Ko'cha, uy raqami..." required>
                </div>
                <button class="checkout-btn" id="submitBtn" onclick="submitOrder()">‚úÖ Buyurtmani yuborish</button>
            </div>
        </div>
    </div>

    <!-- SUCCESS MODAL -->
    <div class="success-modal" id="successModal">
        <div class="success-icon">‚úÖ</div>
        <h3>Buyurtma qabul qilindi!</h3>
        <p id="successMessage"></p>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        let allProducts = [];
        let products = [];
        let categories = [];
        let currentCategory = 'all';
        let cart = JSON.parse(localStorage.getItem('cart')) || {};

        const userId = tg.initDataUnsafe?.user?.id || 'anonymous';
        const userName = tg.initDataUnsafe?.user?.first_name || 'User';
        
        // API URL - Render va Local uchun
        const API_URL = (window.location.hostname === 'localhost') 
            ? 'http://localhost:5000/api'
            : `${window.location.origin}/api`;

        // LOAD PRODUCTS
        async function loadProducts() {
            try {
                const response = await fetch(`${API_URL}/products`);
                const data = await response.json();
                allProducts = data.products;
                products = data.products;
                categories = [...new Set(data.products.map(p => p.category))];
                
                renderCategories();
                renderProducts(products);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('productsContainer').innerHTML = 
                    '<div class="no-products" style="grid-column: 1/-1;"><div style="font-size: 60px; margin-bottom: 15px;">‚ö†Ô∏è</div><p>Server bilan ulanishda xato</p></div>';
            }
        }

        function renderCategories() {
            const container = document.getElementById('categoriesContainer');
            let html = `<button class="category-btn active" onclick="filterByCategory('all')">Hammasi</button>`;
            categories.forEach(cat => {
                html += `<button class="category-btn" onclick="filterByCategory('${cat}')">${cat}</button>`;
            });
            container.innerHTML = html;
        }

        function filterByCategory(cat) {
            currentCategory = cat;
            const filtered = cat === 'all' ? allProducts : allProducts.filter(p => p.category === cat);
            products = filtered;
            renderProducts(filtered);
            
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.toggle('active', 
                    (btn.textContent === 'Hammasi' && cat === 'all') || 
                    btn.textContent === cat
                );
            });
        }

        function renderProducts(items) {
            const container = document.getElementById('productsContainer');
            if (items.length === 0) {
                container.innerHTML = '<div class="no-products" style="grid-column: 1/-1;"><div style="font-size: 60px; margin-bottom: 15px;">üì¶</div><p>Tovarlar topilmadi</p></div>';
                return;
            }

            let html = '';
            items.forEach(product => {
                const quantity = cart[product.id]?.quantity || 0;
                html += `<div class="product-card">
                    <div class="product-image">
                        <img src="${product.image}" onerror="this.style.display='none'" alt="${product.name}">
                    </div>
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-description">${product.description}</div>
                        <div class="product-price">${product.price.toLocaleString()} so'm</div>
                        <div class="product-actions">
                            ${quantity > 0 ? `
                                <div class="quantity-controls">
                                    <button class="quantity-btn" onclick="decreaseQuantity(${product.id})">‚àí</button>
                                    <span class="quantity-value">${quantity}</span>
                                    <button class="quantity-btn" onclick="increaseQuantity(${product.id})">+</button>
                                </div>
                                <button class="remove-btn" onclick="removeFromCart(${product.id})">O'ch</button>
                            ` : `<button class="add-to-cart-btn" onclick="addToCart(${product.id}, '${product.name}', ${product.price}, '${product.image}')">Qo'shish</button>`}
                        </div>
                    </div>
                </div>`;
            });

            container.innerHTML = html;
        }

        function addToCart(id, name, price, image) {
            if (!cart[id]) {
                cart[id] = { quantity: 1, name, price, image };
            } else {
                cart[id].quantity++;
            }
            saveCart();
            renderProducts(products);
        }

        function increaseQuantity(id) {
            if (cart[id]) cart[id].quantity++;
            saveCart();
            renderProducts(products);
        }

        function decreaseQuantity(id) {
            if (cart[id] && cart[id].quantity > 1) {
                cart[id].quantity--;
            } else {
                delete cart[id];
            }
            saveCart();
            renderProducts(products);
        }

        function removeFromCart(id) {
            delete cart[id];
            saveCart();
            renderProducts(products);
        }

        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
            const count = Object.values(cart).reduce((s, i) => s + i.quantity, 0);
            document.getElementById('cartCount').textContent = count;
            renderCartContent();
        }

        function openCart() {
            document.getElementById('cartModal').classList.add('active');
        }

        function closeCart() {
            document.getElementById('cartModal').classList.remove('active');
        }

        function renderCartContent() {
            const content = document.getElementById('cartContent');
            const summary = document.getElementById('cartSummary');
            const checkout = document.getElementById('checkoutSection');

            if (Object.keys(cart).length === 0) {
                content.innerHTML = '<div class="empty-cart"><div class="empty-cart-icon">üõí</div><p>Savatcha bo\'sh</p></div>';
                summary.innerHTML = '';
                checkout.classList.remove('active');
                return;
            }

            let total = 0;
            let itemCount = 0;
            let html = '';

            Object.entries(cart).forEach(([id, item]) => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                itemCount += item.quantity;
                html += `<div class="cart-item">
                    <div class="cart-item-image">
                        <img src="${item.image}" onerror="this.style.display='none'" alt="${item.name}">
                    </div>
                    <div class="cart-item-details">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">${item.price.toLocaleString()} so'm</div>
                        <div class="cart-item-controls">
                            <button class="quantity-btn" onclick="decreaseQuantity(${id})" style="background:#e8eaed; width:28px; height:28px;">‚àí</button>
                            <span style="font-weight:600; min-width:30px; text-align:center; font-size:12px;">${item.quantity}</span>
                            <button class="quantity-btn" onclick="increaseQuantity(${id})" style="background:#e8eaed; width:28px; height:28px;">+</button>
                            <button class="remove-btn" onclick="removeFromCart(${id})">O'ch</button>
                        </div>
                    </div>
                </div>`;
            });

            content.innerHTML = html;
            summary.innerHTML = `
                <div class="summary-row"><span>Jami tovarlar:</span><span>${itemCount} dona</span></div>
                <div class="summary-row total"><span>Umumiy narx:</span><span>${total.toLocaleString()} so'm</span></div>
            `;
            checkout.classList.add('active');
        }

        async function submitOrder() {
            const phone = document.getElementById('phoneInput').value.trim();
            const location = document.getElementById('locationInput').value.trim();

            if (!phone || !location) {
                alert('Iltimos, telefon va lokatsiyani kiriting');
                return;
            }

            if (Object.keys(cart).length === 0) {
                alert('Savatcha bo\'sh');
                return;
            }

            const total = Object.values(cart).reduce((sum, item) => sum + item.price * item.quantity, 0);
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Yuborilmoqda...';

            try {
                const response = await fetch(`${API_URL}/orders`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: userId,
                        user_name: userName,
                        phone,
                        location,
                        items: cart,
                        total
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('successMessage').innerHTML = 
                        `<strong>Buyurtma #${result.order_id} qabul qilindi!</strong><br><br>Tez orada sizga bog'lanamiz!`;
                    document.getElementById('successModal').classList.add('active');
                    
                    cart = {};
                    saveCart();
                    
                    setTimeout(() => {
                        document.getElementById('successModal').classList.remove('active');
                        closeCart();
                        document.getElementById('phoneInput').value = '';
                        document.getElementById('locationInput').value = '';
                        submitBtn.disabled = false;
                        submitBtn.textContent = '‚úÖ Buyurtmani yuborish';
                    }, 2500);
                } else {
                    alert('Buyurtmani jo\'natishda xato');
                    submitBtn.disabled = false;
                    submitBtn.textContent = '‚úÖ Buyurtmani yuborish';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Server bilan ulanishda xato');
                submitBtn.disabled = false;
                submitBtn.textContent = '‚úÖ Buyurtmani yuborish';
            }
        }

        // SEARCH
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = allProducts.filter(p => 
                p.name.toLowerCase().includes(query) || 
                p.description.toLowerCase().includes(query)
            );
            renderProducts(filtered);
        });

        // Modal close on overlay click
        document.getElementById('cartModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('cartModal')) closeCart();
        });

        // Start
        loadProducts();
        refreshCart = saveCart;
    </script>
</body>
</html>
