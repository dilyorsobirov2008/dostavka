<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); }
        .product { border: 1px solid #ccc; padding: 10px; margin: 10px; border-radius: 8px; text-align: center; }
        button { background: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="app">
        <h1>Mini Magazin</h1>
        <div class="product">
            <h3>Smartfon</h3>
            <p>Narxi: 500$</p>
            <button onclick="sendData()">Sotib olish</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Ilovani to'liq ekranga yoyish

        function sendData() {
            const data = {
                item: "Smartfon",
                price: 500
            };
            tg.sendData(JSON.stringify(data)); // Botga ma'lumot yuborish
            tg.close(); // Ilovani yopish
        }
    </script>
</body>
</html>
